<table class="table">
  <thead>
    <tr>
      <th ng-repeat="column in ntb.config.columns">
        {{ column.i18n }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in contents.elements.folders | orderBy: 'name'" ntb-list-item-table="item" type="'folder'"></tr>
    <tr ng-repeat="item in contents.elements.items | orderBy: 'name'"   ntb-list-item-table="item" type="'item'"></tr>
  </tbody>
</table>
