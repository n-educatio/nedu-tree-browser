<td ng-repeat="column in ntb.config.columns">

  <a ng-if="type === 'folder' && column.hasLink && ntb.config.treeBrowseMethod === 'ui.router'" ui-sref=".folder({folder: item.id})">
    <i class="glyphicon glyphicon-folder-open" ng-if="column.hasIcon"></i> {{ item[column.key] }}
  </a>

  <a ng-if="type === 'folder' && column.hasLink && ntb.config.treeBrowseMethod === 'click'"     ng-click="ntb.browseTo(item.id)">
    <i class="glyphicon glyphicon-folder-open" ng-if="column.hasIcon"></i> {{ item[column.key] }}
  </a>

  <a ng-if="type === 'item' && column.hasLink" ng-click="ntb.config.selectionCallback(item)">
    <i class="glyphicon glyphicon-file" ng-if="column.hasIcon"></i> {{ item[column.key] }}
  </a>

  <span ng-if="type === 'folder' && !column.hasLink">
    <i class="glyphicon glyphicon-folder-open" ng-if="column.hasIcon"></i> {{ item[column.key] }}
  </span>

  <span ng-if="type === 'item' && !column.hasLink">
    <i class="glyphicon glyphicon-file" ng-if="column.hasIcon"></i> {{ item[column.key] }}
  </span>

</td>
<td ng-if="ntb.config.buttons && ntb.config.buttons.length">
  <button ng-if="type === 'item'" ng-repeat="button in ntb.config.buttons" class="{{ button.class }}" ng-click="button.action($event)">
    <i ng-if="button.icon" class="{{ button.icon }}"></i>
    {{ button.text ? button.text : ''}}
  </button>
</td>
